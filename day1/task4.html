      class PizzaBuilder {
        #secretIngredients = [1, 2, 3, 4];

        #cookTime(size) {
          return this.#secretIngredients.reduce(
            (a, b) => ((a * b) / 2 + a) * size,
            1
          );
        }
        getCookTime(size) {
          return this.#cookTime(size);
        }
      }

      class Customer {
        constructor() {
          this.pizzaB = new PizzaBuilder();
        }
        step1(size) {
          console.log(this.pizzaB.getCookTime(size));
        }
      }
