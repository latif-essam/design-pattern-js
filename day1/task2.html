<!DOCTYPE html>

  <body>
    <script>
      class Singleton {
        constructor(name) {
          this.name = name;
          if (Singleton.instance) {
            console.log("hap");
            Singleton.instance.counter++;
            return Singleton.instance;
          }
          Singleton.prototype.counter = 1;

          Singleton.instance = this;
        }
        display = function () {
          console.log(Singleton.instance.counter + " " + this.name);
        };
      }
      //   Singleton.prototype.counter = 1;
      let s1 = new Singleton("Lo 1");
      let s2 = new Singleton("lo 2");
      let s3 = new Singleton("lo 3");

      s1.display();
      s2.display();
      s3.display();
    </script>
  </body>
