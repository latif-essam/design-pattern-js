<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge</title>
  </head>
  <body>
    <script>
      class TV {
        constructor() {
          this.obj = new Device("TV");
        }
        call() {
          this.obj.increase();
          this.obj.decrease();
          this.obj.mute();
        }
      }

      class Speaker {
        constructor() {
          this.obj = new Device("Speaker");
        }
        call() {
          this.obj.increase();
          this.obj.decrease();
        }
      }
      class Device {
        constructor(type) {
          this.increase = function () {
            console.log(`${type} Volume Increased`);
          };
          this.decrease = function () {
            console.log(`${type} Volume decreased`);
          };
          this.mute = function () {
            console.log(`${type} Volume muted`);
          };
        }
      }

      let tv = new TV();
      tv.call();
      let speaker = new Speaker();
      speaker.call();
    </script>
  </body>
</html>
